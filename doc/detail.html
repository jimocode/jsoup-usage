ernation/2019_05_12_501258.shtml","imagesInContent":[{"width":501,"url":"https://e0.ifengimg.com/07/2019/0512/42BC5963D005534F6F1B75DEDCD553CC5ACDA8CC_size86_w501_h578.gif","height":578},{"width":445,"url":"https://e0.ifengimg.com/04/2019/0512/BF617E74EE9B69798B17DBB456BF7FD9C36ED85C_size19_w445_h199.jpeg","height":199}],"pcUrl":"https://news.ifeng.com/c/7mcJuVSEVKh","url":"//news.ifeng.com/c/7mcJuVSEVKh","commentUrl":"ucms_7mcJuVSEVKh","skey":"5f7cf9","voteId":"ucms_7mcJuVSEVKh","isOriginal":"0","contentData":{"contentList":[{"data":"<p>【文/观察者网 奕含】</p><p>在菲律宾就业不足率下降至十多年来的最低点后，菲总统杜特尔特10日称赞中国的经济发展和中国人民的工作态度，鼓励当地民众学习。</p><p>5月13日，菲律宾迎来中期选举。《菲律宾商报》、GMA news等媒体报道称，<strong>杜特尔特10日在达沃市（Davao）举行的竞选造势活动上说道：“你们看看中国，相较他们的进步，我们还差很远。再看看中国人的工作态度，他们的工作效率之快是快到盘子都飞起来，工作的时候，就真的是在工作。”</strong></p><p>他还说：“就算是有雷暴，他们也在工作。而我们呢？只是毛毛雨，就已经得肺炎了。”他的这一番话引发哄堂大笑。</p><p><img src=\"http://e0.ifengimg.com/07/2019/0512/42BC5963D005534F6F1B75DEDCD553CC5ACDA8CC_size86_w501_h578.gif\" /></p><p>GMA News脸书截图</p><p>这并非菲律宾官员首次点赞中国经济和中国人民的工作态度。</p><p>观察者网此前报道，3月20日，菲律宾外长洛钦在同王毅国务委员兼外长共见记者时表示，“我对中国的发展赞叹不已，却毫不惊讶。这一切都是中国共产党领导中国人民不懈努力的成果。”</p><p>值得注意的是，自杜特尔特执政以来，中菲关系升温，中国大量投资涌入菲律宾，去年，中国对菲投资大增8364%，成为菲第一大外国投资来源国。</p><p>在投资额增加的同时，大量中国劳工也进入菲律宾。菲移民局表示，在2017年，中国劳工人数激增，约22599名中国人持有工作签证。</p><p>去年底，菲律宾发布劳动力调查报告称，2018年10月该国就业不足率降至13.3%，这是自2006年以来，所有10月份就业不足率最低的一次。这代表4130万菲律宾人就业，220万菲律宾人失业及550万菲律宾人开工不足。</p><p>随之而来，菲国内有声音质疑菲国内就业岗位被外国人抢走，菲前总统阿基诺三世就中国劳工在菲建筑领域激增表示担忧。</p><p>菲媒在11日的报道中也援引法新社的消息称，自杜特尔特上台后，一些涌入马尼拉的中国人受雇于网络博彩公司。一些政客声称，这导致房地产价格大涨、夺走了本地人的工作，并影响税款收入。</p><p>对此，菲律宾劳工部长西尔维斯特&middot;贝劳早在去年底便回应说，并没有出现外国人夺走菲律宾人饭碗的情况。</p><p>“除了中国人替需要流利中文的菲律宾离岸博彩公司打工外，最终由外籍人士任职的工作，都是菲律宾人无法胜任的。”贝劳说道。</p><p>而后，《菲律宾星报》称，杜特尔特的发言人萨尔瓦多&middot;班尼洛（Salvador Panelo）今年1月在新闻发布会上说：“我们缺少这么多建筑工人，这就是为何会是很多中国工人、而不是菲律宾人被雇的原因。许多菲律宾人失业，是因为他们缺乏技能，所以我们需要有中国人来教导他们。”</p><p><img src=\"http://e0.ifengimg.com/04/2019/0512/BF617E74EE9B69798B17DBB456BF7FD9C36ED85C_size19_w445_h199.jpeg\" /></p><p>上月26日，杜特尔特出席在北京召开的第二届“一带一路”国际合作高峰论坛高级别会议。三天后，菲律宾总统府表示，杜特尔特此访“非常成功”。班尼洛在声明中说：“在这次访问中，总统见证了19项商业协议的签署，其中包括能源、旅游相关设施和互联网连通等基础设施、农业和培训旅居中国的菲律宾人等广泛领域的投资。”</p><p>上述协议的投资价值约为121.65亿美元，预计为菲律宾人创造2.1万多个就业机会。</p>","type":"text"}],"currentPage":0,"pageSize":1}}};
